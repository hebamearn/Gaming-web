<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORTILE MATE!!</title>
    <link rel="stylesheet" href="./Style.css">
   <link rel="icon" href="./assets/B6D9676A-4F0A-482F-8D2A-D514C00D9112.png" class="rounded-circle">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
        margin:0;
        height: 100vh;
        background: linear-gradient(#4158D0,#e560dc,#ffb374,#ef5f5f,#d840b6);
        background-size: 400% 400%;
        animation: bg 12s ease infinite;
    }
    @keyframes bg{
        0%{
            background-position: 0% 50%;
        }
        50%{
            background-position: 100% 100%; 
        }
        100%{ 
            background-position: 0% 50%;
        }
    }
    </style>
</head>
<body>
    <div class="row container">
        <div class="d-flex ">
            <img src="./assets/B6D9676A-4F0A-482F-8D2A-D514C00D9112.png" style="width:100px" class="mt-5 rounded-circle ">
            <h2 class="text-center text-light mt-5  ms-5">sign in here to play amazing games with us!!</h2>
            
        </div>
        <div class="col md-4"></div>
        <div class="col md-4">
            <form class="text-light" style="margin-top: 100px;">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-light text-success">Sign in</button>
              </form>
        </div>
        <div class="col md-4"></div>
    </div>
    
</body>
</html>
